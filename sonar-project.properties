#Configure here general information about the environment, such as SonarQube server connection details for example
#No information about specific project should appear here

#----- Default SonarQube server
sonar.host.url=http://localhost:1234
sonar.projectName=Catalogue-Movie
sonar.projectKey=Catalogue-Movie
sonar.projectVersion=1.0
sonar.sources=./src
sonar.exclusions=**/node_modules,**tests/**,**/styled.js,**/styles.js

sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css,.less,.scss

# Coverage Details for the Scanned code
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.login=admin
sonar.password=admin1234